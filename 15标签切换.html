<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
        }

        .box {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }

        .hd {
            height: 45px;
        }

        .hd span {
            display: inline-block;
            width: 90px;
            background-color: pink;
            line-height: 45px;
            text-align: center;
            cursor: pointer;
        }

        .hd span.current {
            background-color: purple;
        }

        .bd li {
            height: 255px;
            background-color: purple;
            display: none;
        }

        .bd li.current {
            display: block;
        }
    </style>

</head>
<body>
<div class="box" id="box">
    <div class="hd">
        <span class="current">体育</span>
        <span>娱乐</span>
        <span>新闻</span>
        <span>综合</span>
    </div>
    <div class="bd">
        <ul>
            <li class="current">我是体育模块</li>
            <li>我是娱乐模块</li>
            <li>我是新闻模块</li>
            <li>我是综合模块</li>
        </ul>
    </div>
</div>
<script>

    //找人
    var box = document.getElementById("box");
    var spans = box.getElementsByTagName("span");//顶部的标签
    var lis = box.getElementsByTagName("li");//底部的盒子
    //点击当前标签 当前标签排他
    for (var i = 0; i < spans.length; i++) {
        spans[i].index = i; //span index =1
        spans[i].onclick = function () {
            //干掉所有人
            for (var i = 0; i < spans.length; i++) {
                spans[i].className = "";
                lis[i].className = "";
            }
            //留下我自己
            this.className = "current";
            //下面要让和上面对应的亮起来
            //留下对应的
            var index = this.index;
            lis[index].className = "current";
        };
    }


</script>
</body>
</html>
